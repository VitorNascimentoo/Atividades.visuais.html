<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
</head>
<body>
    <center>
        <h1>Cadastro de produto</h1>
        <label>Nome do produto: <input type="text"></label>
        <br>
        <label>Descrição: <textarea id="Descrição" name="Descrição" rows="5" cols="20"></textarea></label>
        <br>
        <label>Preço: <input type="number" step="0.01"></label>
        <br>
        <button>Cadastrar</button>
        </center>
      
        
</body>
</html>
